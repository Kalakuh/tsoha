<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>HYGOn foorumi</title>
	</head>

	<body>
		<h1><a href="{{ url_for('index') }}">HYGOn keskustelufoorumi</a></h1>
		{% if current_user.is_authenticated %}
			<p>
				Kirjautunut: {{ current_user.username }} | <a href="{{ url_for('logout') }}">Kirjaudu ulos</a>
			</p>
		{% else %}
			<p>
				<a href="{{ url_for('login') }}">Kirjaudu sisään</a>
				|
				<a href="{{ url_for('register') }}">Rekisteröidy</a>
			</p>
		{% endif %}
		<hr>
		{% block body %}
		<p>
			Hello World!
		</p>
		{% endblock %}
	</body>
</html>
