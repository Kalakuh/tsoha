{% extends "layout.html" %}

{% block body %}
<table>
	<tr>
		<th>Käyttäjänimi</th>
		<th>Nimi</th>
		<th>Sähköposti</th>
		<th>Admin</th>
	</tr>
	{% for user in users %}
	<tr>
		<td>{{ user.username }}</td>
		<td>{{ user.first_name }} {{ user.surname }}</td>
		<td>{{ user.email }}</td>
		<td>{{ user.admin }}</td>
	</tr>
	{% endfor %}
</table>
{% endblock %}
